---

- hosts: ansible
  become: true
  tasks:
  
  - name: ansible task
    apt:
      name:
        - nginx
        - apache2
      state: absent
      update_cache: yes


- hosts: web_server
  become: true
  tags: testing  
  tasks: 

  - name: installing apache on server
    apt:
      name:
        - apache2
      state: present
      update_cache: yes

  - name: copy task
    tags: copy
    copy:
      src: files/site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644  

