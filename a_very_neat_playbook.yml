---

- hosts: ansible
  become: true
  tasks:
  
  - name: ansible task
    apt:
      name:
        - nginx
        - apache2
      state: absent
      update_cache: yes


- hosts: web_server
  become: true
  tags: testing  
  tasks: 

  - name: installing apache on server
    apt:
      name:
        - apache2
      state: present
      update_cache: yes

  - name: copy task
    tags: copy
    copy:
      src: site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644  

- hosts: workstations
  become: true
  tasks:
    - name: install unzip
      package:
        name: unzip

    - name: install terraform
      unarchive:
        src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
        dest: /usr/local/bin
        remote_src: yes
        mode: 0755
        owner: root
        group: root
        
