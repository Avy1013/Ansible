<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Aesthetic</title>
    <style>
        body {
            background-color: #f7e4e0; /* Softer, warm pinkish-beige color */
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8b195;
            color: white;
            text-align: center;
            padding: 2em;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2em;
            text-align: center;
        }
        .cherry-blossoms {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 300px;
            opacity: 0.9;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
        footer {
            background-color: #355c7d;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Embrace the Beauty of Japan</h1>
    </header>
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Cherry_blossoms_at_Yasukuni.jpg/800px-Cherry_blossoms_at_Yasukuni.jpg" alt="Damn! Ansible is awesome" class="cherry-blossoms">
        <p>Experience the tranquility and elegance of Japanese culture through the beauty of cherry blossoms. Each spring, sakura blooms create breathtaking landscapes, symbolizing renewal and the fleeting nature of life.</p>
    </div>
    <footer>
        &copy; 2024 Japanese Aesthetic. All rights reserved.
    </footer>
</body>
</html>
